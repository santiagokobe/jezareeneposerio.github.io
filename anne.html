<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Day Invitation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8d7e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-size: 24px;
      color: #d32f2f;
      margin-bottom: 20px;
    }

    .options {
      margin-bottom: 20px;
    }

    .option {
      background-color: #d32f2f;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s;
    }

    .option:hover {
      background-color: #c2185b;
    }

    .response {
      font-size: 22px;
      font-weight: bold;
      color: #c2185b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Hello Ashley!!
        Can you be my special Friend on Hearts Day?</h1>
    <div class="options">
      <button class="option" onclick="respond('Yes')">Yes</button>
      <button class="option" onclick="respond('Oo')">Oo</button>
    </div>
    <div id="response" class="response"></div>
  </div>

  <script>
    function respond(answer) {
      const responseDiv = document.getElementById('response');
      
      if (answer === 'Yes') {
        responseDiv.textContent = `Yay! You're my date on 14! ❤️`;
      } else if (answer === 'Oo') {
        responseDiv.textContent = `YEYY hahahah wala kang choice HAHAHAH`;
      } else {
        responseDiv.textContent = 'Wala kang choice, hehe!';
      }
    }
  </script>
</body>
</html>
